<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>LeeMart</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='./styles/styles.css'>
</head>
<body>
    <h1>LeeMart</h1>
    <form onsubmit="signUpUser(event)">
        <div class="msg">
            
        </div>
        <div>
            <label for="name">Name</label>
            <input id="name" class="inputs" type="text" required />
        </div>
        <div>
            <label for="dob">Date-Of-Birth</label>
            <input id="dob" class="inputs" type="date" required />
        </div>
        <div>
            <label for="email">Email</label>
            <input id="email" class="inputs" type="email" required />
        </div>
        <div>
            <label for="passwd">Password</label>
            <div class="pass-btn">
                <input id="passwd" class="inputs" type="password" required />
                <button type="button" onclick="show_hide_passwd(event)">
                    <img id="pass-img" src="./images/show pass.png" />
                </button>
            </div>
        </div>
        <div>
            <button class="btn" type="submit">SignUp</button>
            <a href="login.html">Already have an account?? Login</a>
        </div>
    </form>

    <script src="./js/main.js"></script>
</body>
</html>
